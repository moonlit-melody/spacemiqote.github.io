<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>2D Image Processing</title>
    <meta name="description" content="2D Image Processing"/>
    <meta http-equiv="origin-trial" content="AhuFXhsk4pmns6oQBXtYBcQHnven0JU3B0vwwHsIduMS6zVi4SIKk4UuqCPHyEvhkWGqVERbgpfzvjLYTniHVwcAAABaeyJvcmlnaW4iOiJodHRwczovL2Jzb2QubWU6NDQzIiwiZmVhdHVyZSI6IldlYkdQVSIsImV4cGlyeSI6MTY3NTIwOTU5OSwiaXNTdWJkb21haW4iOnRydWV9">
    <link rel="icon" href="heart-fill.svg">
    <link rel="stylesheet" type="text/css" href="styles/iphw.css"/>
    <link rel="stylesheet" type="text/css" href="styles/fonts.css"/>
    <script defer src="scripts/exif-js.js"></script>

</head>
<body>
<h3>2D Image Processing</h3>
<div class="card w-100">
    <div class="button-wrap">
        <label class="new-button" for="userImage">Choose Image(JPG/PNG) </label>
        <input type="file" id="userImage" name="userImage" accept="image/png, image/jpeg, image/bmp"/>
    </div>
</div>
<div class="row">
    <div class="6 col">
        <fieldset>
            <legend>Simple Processing:</legend>
            <button class="btn" onclick="imageFilter('inverse')">Inverse</button>
            <button class="btn" onclick="imageFilter('grayscale')">Grayscale</button>
            <button class="btn" onclick="imageFilter('sepia')">Sepia</button>
            <button class="btn" onclick="imageFilter('binary')">Binary</button>
            <button class="btn" onclick="imageFilter('dither')">Dither</button>
            <button class="btn" onclick="imageFilter('floyd')">Floyd-Steinberg</button>
            <button class="btn" onclick="imageFilter('histogramEq')">Histogram Equalization</button>
        </fieldset>
        <fieldset>
            <legend>Gamma/Noises:</legend>
            <button class="btn" onclick="imageFilter('adjustGamma')">Gamma Adjustment</button>
            <button class="btn" onclick="imageFilter('uniformNoise')">Uniform</button>
            <button class="btn" onclick="imageFilter('gaussianNoise')">Gaussian</button>
            <button class="btn" onclick="imageFilter('exponentialNoise')">Exponential</button>
            <button class="btn" onclick="imageFilter('impulseNoise')">Impulse</button>
        </fieldset>
        <fieldset>
            <legend>Filters:</legend>
            <button class="btn" onclick="imageFilter('laplacianFilter')">Laplacian</button>
            <button class="btn" onclick="imageFilter('extendLaplacianFilter')">Extended Laplacian</button>
            <button class="btn" onclick="imageFilter('boxBlurFilter')" id="boxBlurFilter">Box Blur</button>
            <button class="btn" onclick="imageFilter('highBoxBlurFilter')">High Box Blur</button>
            <button class="btn" onclick="imageFilter('gaussianBlurFilter')">Gaussian Blur</button>
            <button class="btn" onclick="imageFilter('medianBlurFilter')">Median Blur</button>
            <button class="btn" onclick="imageFilter('sharpenFilter')">Sharpen</button>
            <br>
            <button class="btn" onclick="imageFilter('unsharpFilter')">Unsharp</button>
            <button class="btn" onclick="imageFilter('embossFilter')">Emboss</button>
            <button class="btn" onclick="imageFilter('reliefFilter')">Relief</button>
            <button class="btn" onclick="imageFilter('sobelFilter')">Sobel(E.D)</button>
            <button class="btn" onclick="imageFilter('prewittFilter')">Prewitt(E.D)</button>
            <button class="btn" onclick="imageFilter('laplacianEdgeFilter')">Laplacian(E.D)</button>
            <button class="btn" onclick="imageFilter('robertFilter')">Robert(E.D)</button>
        </fieldset>
    </div>
    <div class="4 col">
        <fieldset>
            <legend>File/Edit/View</legend>
            <button class="btn" onclick="imageFilter('revertImage')" id="revertImage">Undo</button>
            <button class="btn" onclick="imageFilter('redoImage')" id="redoImage">Redo</button>
            <button class="btn" onclick="imageFilter('cancelFilter')" id="cancelFilter">Restore</button>
            <button class="btn" onclick="savepoint()">Snapshot</button>
            <button class="btn" onclick="imageFilter('loadSave')">Load Snapshot</button>
            <br>
            <button class="btn" onclick="goFullScreen()">Fullscreen(Desktop Only)</button>
            <button class="btn" onclick="download()">Download</button>
        </fieldset>
        <fieldset>
            <legend>Parameters:</legend>
            <button class="btn" onclick="fuckCAPTCHA()">Crack Captcha</button>
            <br>
            <label for="edgeDetectionCheck">E.D Setup :</label>
            <select id="edgeDetectionCheck" class="option">
                <option value="filterValue">Neon/RGB</option>
                <option value="grayFilterValue">Grayscale</option>
                <option value="edgeValue">Edge</option>
            </select>
        </fieldset>
    </div>
    <div class="2 col" id="extraOptions">
        <fieldset>
            <legend>Extended :</legend>
            <div>
                <input type="checkbox" id="allowMultipleFilterOn"/>
                <label for="allowMultipleFilterOn">Allow Filter Overlap</label>
            </div>
            <div>
                <input type="checkbox" id="displayOriginalImage"/>
                <label for="displayOriginalImage" onclick="focusEditing()">Show Original</label>
            </div>
            <div>
                <input type="checkbox" id="focusMode"/>
                <label for="focusMode">Focus Mode(Desktop)</label>
            </div>
            <div>
                <input type="checkbox" id="specialShit"/>
                <label for="specialShit">School Captcha</label>
            </div>
            Captcha : <span id="captcha" class="option">Not Detected</span>
            <div>
                <textarea id="exifInfo" class="c" readonly></textarea>
                <label for="exifInfo"/>
            </div>
        </fieldset>
    </div>
</div>
<div class="row">
    <div class="5 col">
        <fieldset>
            <legend>Customize Values:</legend>
            <div class="3 row">
                <button class="collapse btn">HSI</button>
                <div class="content">
                    <br/>
                    <input type="range" id="hue" class="inputRange" value="0" min="0" max="360"
                           onChange="imageFilter('hsi');"/>
                    <label for="hue" />
                    <br/>
                    Hue
                    <input type="text" id="customH" class="inputNumber" value="0" onChange="imageFilter('hsi');"/>
                    <label for="customH"/>
                    <br/>
                    <input type="range" id="saturation" class="inputRange" value="0" min="-100" max="100"
                           onChange="imageFilter('hsi');"/>
                    <label for="saturation" />
                    <br/>
                    Saturation
                    <input type="text" id="customS" class="inputNumber" value="0" onChange="imageFilter('hsi');"/>
                    <label for="customS"/>
                    <br/>
                    <input type="range" id="intensity" class="inputRange" value="0" min="-100" max="100"
                           onChange="imageFilter('hsi');"/>
                    <label for="intensity"/>
                    <br/>
                    Intensity
                    <input type="text" id="customI" class="inputNumber" value="0" onChange="imageFilter('hsi');"/>
                    <label for="customI" />
                    <br/>
                </div>
                <button class="collapse btn">Color Balance</button>
                <div class="content">
                    <br/>
                    <input type="range" id="Red" class="inputRange" value="0" min="-100" max="100"
                           onChange="imageFilter('colorbalance');"/>
                    <label for="Red" />
                    <br/>
                    Cyan / Red
                    <input type="text" id="customR" class="inputNumber" value="0"
                           onChange="imageFilter('colorbalance');"/>
                    <label for="customR"/>
                    <br/>
                    <input type="range" id="Green" class="inputRange" value="0" min="-100" max="100"
                           onChange="imageFilter('colorbalance');"/>
                    <label for="Green"/>
                    <br/>
                    Magenta / Green
                    <input type="text" id="customG" class="inputNumber" value="0"
                           onChange="imageFilter('colorbalance');"/>
                    <label for="customG"/>
                    <br/>
                    <input type="range" id="Blue" class="inputRange" value="0" min="-100" max="100"
                           onChange="imageFilter('colorbalance');"/>
                    <label for="Blue"/>
                    <br/>
                    Yellow / Blue
                    <input type="text" id="customB" class="inputNumber" value="0"
                           onChange="imageFilter('colorbalance');"/>
                    <label for="customB" />
                    <br/>
                </div>
                <button class="collapse btn">Gamma/Noises</button>
                <div class="content">
                    <br/>
                    <input type="range" id="Gamma" class="inputRange noSync" value="2" min="0" max="10" step="0.01"/>
                    <label for="Gamma" />
                    <br/>
                    Gamma
                    <input type="text" id="customGamma" class="inputNumber noSync" value="2"/>
                    <label for="customGamma" />
                    <br/>
                    <input type="range" id="Scale" class="inputRange noSync" value="40" min="1" max="255"/>
                    <label for="Scale" />
                    <br/>
                    Scale
                    <input type="text" id="customScale" class="inputNumber noSync" value="40"/>
                    <label for="customScale" />
                    <input type="range" id="customScaleRange" class="inputRange noSync" value="0.05" min="0.01" max="1" step="0.01"/>
                    <label for="customScaleRange" />
                    <br/>
                    Power
                    <input type="text" id="Pps" class="inputNumber noSync" value="0.05"/>
                    <label for="Pps" />
                    <br/>
                </div>
                <button class="collapse btn">Skin Whitening</button>
                <div class="content">
                    <input type="range" class="inputRange noSync" value="1.26" min="0.1" max="2" step="0.01"/>
                    <br/>
                    Strength
                    <input type="text" id="customWhitening" class="inputNumber" value="1.26" min="0.1" max="2"/>
                    <label for="customWhitening"/>
                    <br/>
                    <button class="btn" onclick="imageFilter('validateYCbCr')" id="validateYCbCr">Validate YCbCr
                    </button>
                    <label for="validateYCbCr"/>
                    <button class="btn" onclick="imageFilter('showSkinArea')" id="showSkinArea">Show Skin Area
                    </button>
                    <label for="showSkinArea"/>
                    <button class="btn" onclick="imageFilter('skinWhitening')" id="skinWhitening">Whitening Skin
                    </button>
                    <label for="skinWhitening"/>
                </div>
                <button class="collapse btn">C.N.N</button>
                <div class="content">
                    <label for="models">Choose Pre-Trained Models :</label>
                    <select name="models" id="models" class="option">
                        <option value="CocoSsd">COCO-SSD</option>
                        <option value="YOLO">YOLO-Tiny</option>
                    </select>
                    <br/>
                    <span class="content" id="modelLoadStatus">Model Not Loaded...</span>
                    <button class="btn" onclick="imageFilter('objectDetection')" id="objectDetection">Launch Detection</button>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="7 col">
        <div class="row">
            <div class="card col" id="filterBox">
                <span>Processed :</span>
                <canvas id="filterResult" class="w-100"></canvas>
            </div>
            <div id="originalBox" style="visibility: hidden;">
                <span>Original :</span>
                <canvas id="originalImage" class="w-100"></canvas>
            </div>
        </div>
    </div>
</div>
<script defer src="scripts/iphw.js"></script>
</body>
</html>
