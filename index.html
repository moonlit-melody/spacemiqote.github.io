<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>照片處理</title>
    <meta name="description" content="資工三A_影像處理_回家作業(照片處理)">
    <link rel="stylesheet" href="styles/iphw.css">
 <script defer src="scripts/iphw.js"></script>
</head>
<body>
<h3>照片處理</h3>
    <div class="card">
            <div class="button-wrap">
                <label class ="new-button" for="userImage">選擇圖片(JPG/PNG)</label>
                    <input type="file" id="userImage" name="userImage" accept="image/png, image/jpeg">
            </div>
    </div>
    <button class="btn" onclick="imageInverse('inverse')" id="inverseImage">負片處理</button>
    <button class="btn" onclick="imageInverse('grayscale')" id="grayscaleImage">灰階處理</button>
    <button class="btn" onclick="imageInverse('sepia')" id="sepiaImage">復古處理</button>
<div class="row">
<div class="card col">
    <canvas id="originalImage" class="w-100" ></canvas>
    <h4>原始圖片</h4>
</div>
<div class="card col">
<canvas id="filterResult" class="w-100"></canvas>
    <h4>濾鏡效果</h4>
</div>
</div>
</body>
</html>
